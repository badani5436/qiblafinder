
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qibla Finder</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      color: #333;
    }
    h1 {
      font-size: 2em;
      color: #005f73;
    }
    button {
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #0a9396;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 12px;
      cursor: pointer;
    }
    input {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
    }
    .output {
      margin-top: 20px;
      font-size: 1.4em;
      color: #023047;
    }
  </style>
</head>
<body>
  <h1>Qibla Finder</h1>
  <p>Click the button to get your current location and Qibla direction:</p>
  <button onclick="getLocation()">Find Qibla</button>
  <div class="output" id="output"></div>
  <div class="output" id="suninfo"></div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("output").innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const qibla = getQiblaDirection(lat, lon);
      document.getElementById("output").innerHTML = `Latitude: ${lat.toFixed(4)}°, Longitude: ${lon.toFixed(4)}°<br><strong>Qibla Direction:</strong> ${qibla.toFixed(2)}° from True North`;

      // fetch sunrise/sunset
      fetch(`https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lon}&formatted=0`)
        .then(response => response.json())
        .then(data => {
          const sunrise = new Date(data.results.sunrise).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
          const sunset = new Date(data.results.sunset).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
          document.getElementById("suninfo").innerHTML = `<strong>Sunrise:</strong> ${sunrise} | <strong>Sunset:</strong> ${sunset}`;
        });
    }

    function getQiblaDirection(lat, lon) {
      const kaabaLat = 21.4225;
      const kaabaLon = 39.8262;
      const phiK = kaabaLat * Math.PI / 180;
      const lambdaK = kaabaLon * Math.PI / 180;
      const phi = lat * Math.PI / 180;
      const lambda = lon * Math.PI / 180;
      const qiblaRad = Math.atan2(Math.sin(lambdaK - lambda), Math.cos(phi) * Math.tan(phiK) - Math.sin(phi) * Math.cos(lambdaK - lambda));
      return (qiblaRad * 180 / Math.PI + 360) % 360;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("output").innerHTML = "User denied the request for Geolocation."
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("output").innerHTML = "Location information is unavailable."
          break;
        case error.TIMEOUT:
          document.getElementById("output").innerHTML = "The request to get user location timed out."
          break;
        case error.UNKNOWN_ERROR:
          document.getElementById("output").innerHTML = "An unknown error occurred."
          break;
      }
    }
  </script>
</body>
</html>
